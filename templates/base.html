<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ url }}/assets/css/bootstrap.css" rel="stylesheet">
        <link href="{{ url }}/assets/css/bootstrap-responsive.css" rel="stylesheet">
        <link href="{{ url }}/assets/css/bootstrap-responsive.css" rel="stylesheet">
        <script src="{{ url }}/assets/js/bootstrap.js" type="text/javascript"></script>
        <script src="{{ url }}/assets/js/jquery-1.8.2.js" type="text/javascript"></script>

        <style type="text/css">
            body {
                padding-top: 100px;
                padding-bottom: 40px;
            }

            #container {
                margin: auto;
                max-width: 1024px;
            }

            footer {
                font-size: 0.8em;
                text-align: center;
            }
        </style>

        <script type="text/javascript">

            $('.dropdown-toggle').dropdown();

        </script>
    </head>
    <body>
        <!-- HEADER NAV -->
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#"><strong>Purple Rain</strong></a>
                    <ul class="nav">
                        {% block nav %}
                        {% endblock nav %}
                    </ul>

                    <div class="pull-right" style="width: 400px;">
                        {% if user.is_authenticated %}
                            <div class="btn-group pull-right">
                                <button class="btn btn-info">{{ user.username }}</button>
                                <button class="btn dropdown-toggle btn-info" data-toggle="dropdown">
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="{{ url }}/logout/">Изход</a></li>
                                </ul>
                            </div>
                        {% else %}
                            <form class="form-inline navbar-form pull-left" action="{{ url }}/login/" method="post">
                                {% csrf_token %}
                                <input type="text" class="input-small" placeholder="Име" name="username" />
                                <input type="password" class="input-small" placeholder="Парола" name="password" />
                                <button type="submit" class="btn">Вход</button>
                                <input type="hidden" name="next" value="{{ next|escape }}" />
                            </form>
                            <a href="{{ url }}/register/"><button class="btn btn-danger pull-right">Регистрация</button></a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <!-- END OF HEADER NAV -->

        <!-- CONTENT -->
        <div id="container" class="container-fluid">
            <div class="row-fluid">
            <!-- LEFT NAVIGATION PANEL -->
            {% block left_nav %}
            {% endblock left_nav %}
            <!-- END OF LEFT NAVIGATION PANEL -->

            <!-- CONTENT BLOCK -->
            {% block content %}
            {% endblock content %}
            <!-- END OF CONTENT BLOCK -->
            </div>
        </div>
        <!-- END OF CONTENT -->

        <!-- FOOTER -->
        <footer>
            Copyright © 2012
            <br />
            Всички права запазени. Уеб дизайн <strong>Seishin</strong>
        </footer>
        <!-- END OF FOOTER -->

        <script src="{{ url }}/assets/js/bootstrap-dropdown.js" type="text/javascript"></script>
        <script src="{{ url }}/assets/js/bootstrap-alert.js" type="text/javascript"></script>
    </body>
</html>
